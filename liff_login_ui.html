<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>65週年中秋活動登入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 24px;
      padding: 32px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      margin: 24px 0 16px;
    }

    .input-field {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 999px;
      padding: 12px 16px;
      margin: 8px 0;
      background-color: #f9f9f9;
    }

    .input-field input {
      border: none;
      outline: none;
      background: transparent;
      flex-grow: 1;
      font-size: 16px;
      margin-left: 8px;
    }

    .login-btn {
      width: 100%;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 999px;
      margin-top: 16px;
      cursor: pointer;
    }

    .footer-text {
      margin-top: 32px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>遊戲登入</h2>

    <div class="input-field">
      <span>😊</span>
      <input type="text" id="fullName" placeholder="中文全名" />
    </div>

    <div class="input-field">
      <span>🍎</span>
      <input type="text" id="employeeNumber" placeholder="員工編號" />
    </div>

    <button class="login-btn" onclick="submitForm()">Login</button>

    <p class="footer-text">Be Bold. Be Unstoppable! 生活就是一場冒險</p>
  </div>

  <script>
  async function submitForm() {
    const name = document.getElementById('fullName').value;
    const id = document.getElementById('employeeNumber').value;

    if (!name || !id) {
      alert('請填寫完整資料');
      return;
    }

    // 儲存到 localStorage，遊戲用得到
    localStorage.setItem('playerName', name);
    localStorage.setItem('employeeId', id);

    // 傳送到 Power Automate
    const webhookUrl = "https://prod-75.southeastasia.logic.azure.com:443/workflows/cf7cf6649b1d48679e59af7297be0842/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=DclyaeE-0TwInKJWffnGLmc6Nny-Cn8oZnn4Ds6jxkc";

    try {
      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          emp_id: id
        }),
      });

      if (res.ok) {
        // 登入成功 → 跳轉到 start.html
        window.location.href = "game_start_screen.html";
      } else {
        alert("資料傳送失敗，請稍後再試");
      }
    } catch (e) {
      console.error(e);
      alert("發生錯誤，請稍後再試");
    }
  }

  async function initLiff() {
    await liff.init({ liffId: '2007968657-RQJnjPVA' });

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }
  }

  initLiff();

    async function initLiff() {
      await liff.init({ liffId: '2007968657-RQJnjPVA' });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      // 已登入後不再自動填入 displayName
    }

    initLiff();
  </script>
</body>
</html>
