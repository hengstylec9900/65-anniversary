<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>65週年中秋活動登入</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(to bottom, #f3f4f6, #e5e7eb);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 24px;
      padding: 32px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
    }

    h2 {
      font-size: 32px;
      font-weight: bold;
      margin: 24px 0 16px;
    }

    .input-field {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 999px;
      padding: 12px 16px;
      margin: 8px 0;
      background-color: #f9f9f9;
    }

    .input-field input {
      border: none;
      outline: none;
      background: transparent;
      flex-grow: 1;
      font-size: 16px;
      margin-left: 8px;
    }

    .login-btn {
      width: 100%;
      background-color: #007aff;
      color: white;
      font-size: 18px;
      font-weight: 600;
      padding: 12px;
      border: none;
      border-radius: 999px;
      margin-top: 16px;
      cursor: pointer;
    }

    .footer-text {
      margin-top: 32px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>遊戲登入</h2>

    <div class="input-field">
      <span>😊</span>
      <input type="text" id="fullName" placeholder="中文全名" />
    </div>

    <div class="input-field">
      <span>🍎</span>
      <input type="text" id="employeeNumber" placeholder="員工編號" />
    </div>

    <button class="login-btn" onclick="submitForm()">Login</button>

    <p class="footer-text">Be Bold. Be Unstoppable! 生活就是一場冒險</p>
  </div>

  <script>
    let gameTarget = "game_1"; // default

    window.onload = async () => {
      const params = new URLSearchParams(window.location.search);
      gameTarget = params.get("target") || "game_1";

      await liff.init({ liffId: '2007968657-RQJnjPVA' });

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const uid = localStorage.getItem("uid");
      const name = localStorage.getItem("playerName");
      const empId = localStorage.getItem("employeeId");

      if (uid && name && empId) {
        // 已登入過，直接進入對應遊戲
        window.location.href = `game_start_screen.html?target=${gameTarget}`;
      }
    };

    async function submitForm() {
      const name = document.getElementById('fullName').value;
      const empId = document.getElementById('employeeNumber').value;

      if (!name || !empId) {
        alert('請填寫完整資料');
        return;
      }

      if (!liff.isLoggedIn()) {
        liff.login();
        return;
      }

      const profile = await liff.getProfile();
      const uid = profile.userId;

      localStorage.setItem('playerName', name);
      localStorage.setItem('employeeId', empId);
      localStorage.setItem('uid', uid);

      const webhookUrl = "https://prod-75.southeastasia.logic.azure.com:443/workflows/cf7cf6649b1d48679e59af7297be0842/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=DclyaeE-0TwInKJWffnGLmc6Nny-Cn8oZnn4Ds6jxkc";

      const res = await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name: name,
          emp_id: empId,
          uid: uid,
          action: "login"
        })
      });

      if (res.ok) {
        window.location.href = `game_start_screen.html?target=${gameTarget}`;
      } else {
        alert("資料傳送失敗，請稍後再試");
      }
    }
  </script>
</body>
</html>
