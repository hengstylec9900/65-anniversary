<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登入頁面 - LIFF</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: rgba(0,0,0,0.85);
      padding: 32px 24px;
      border-radius: 24px;
    }
    .form-container h2 {
      color: white;
      margin-bottom: 16px;
    }
    input {
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      width: 100%;
      max-width: 300px;
    }
    button {
      padding: 12px;
      width: 100%;
      max-width: 300px;
      background: #4285f4;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 16px;
      cursor: pointer;
    }
    .footer-text {
      color: white;
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="form-container" id="formContainer">
    <h2>遊戲登入</h2>
    <input type="text" id="name" placeholder="😊 中文全名" />
    <input type="text" id="employeeId" placeholder="🎶 員工編號" />
    <button onclick="submitForm()">Login</button>
    <div class="footer-text">Be Bold. Be Unstoppable! 生活就是一場冒險</div>
  </div>

  <script>
    let lineUID = "";

    async function initLIFF() {
      await liff.init({ liffId: "2007968657-RQJnjPVA" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        lineUID = profile.userId;
        localStorage.setItem("uid", lineUID);

        const name = localStorage.getItem("playerName");
        const empId = localStorage.getItem("employeeId");
        if (name && empId) {
          window.location.href = "game_dashboard.html";
        }
      }
    }

    initLIFF();

    function submitForm() {
      const name = document.getElementById('name').value;
      const employeeId = document.getElementById('employeeId').value;

      if (!name || !employeeId || !lineUID) {
        alert("請輸入完整資訊，或確認 LINE 已登入");
        return;
      }

      const loginTime = new Date().toISOString();
      localStorage.setItem("playerName", name);
      localStorage.setItem("employeeId", employeeId);
      localStorage.setItem("uid", lineUID);

      fetch("https://defaultd4adf1368c41437283cecd805049bd.23.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/cf7cf6649b1d48679e59af7297be0842/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=yNTidFFq6rV6y1unXzPSok5VlZIN7AZkMYwujZyC6bg", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          login_time: loginTime,
          uid: lineUID,
          name: name,
          emp_id: employeeId
        })
      }).then(res => {
        if (res.ok) {
          window.location.href = "game_dashboard.html";
        } else {
          alert("資料儲存失敗，請稍後再試。");
        }
      });
    }
  </script>
</body>
</html>
