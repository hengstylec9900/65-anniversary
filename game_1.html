
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>恆會接｜Game_1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
    }
    canvas {
      display: block;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      z-index: 10;
    }
  </style>
</head>
<body>
<div id="hud">分數：0｜難度：Lv.1</div>
<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
localStorage.setItem("currentGame", "恆會接｜Game_1");
localStorage.setItem("currentGameFile", "game_1.html");

let paddleX = canvas.width / 2 - 40;
let ballX = canvas.width / 2;
let ballY = canvas.height - 30;
let ballSpeedX = 2;
let ballSpeedY = -3;
let score = 0;
let level = 1;
let isGameOver = false;

const bricks = [];
const brickRows = 4;
const brickCols = 6;
const brickWidth = 60;
const brickHeight = 20;
const colors = ["#f8fd46", "#E32E35", "#34c9eb", "#ff7f50", "#9acd32", "#f08080"];

function createBricks() {
  bricks.length = 0;
  for (let row = 0; row < brickRows + level; row++) {
    for (let col = 0; col < brickCols; col++) {
      bricks.push({ x: col * 65 + 10, y: row * 25 + 40, status: 1, color: colors[(row + col) % colors.length] });
    }
  }
}
createBricks();

function drawBricks() {
  bricks.forEach(b => {
    if (b.status) {
      ctx.fillStyle = b.color;
      ctx.fillRect(b.x, b.y, brickWidth, brickHeight);
    }
  });
}

document.addEventListener("touchmove", function(e) {
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  paddleX = touch.clientX - rect.left - 40;
});

function drawPaddle() {
  ctx.fillStyle = "white";
  ctx.fillRect(paddleX, canvas.height - 20, 80, 10);
}

function drawBall() {
  ctx.beginPath();
  ctx.arc(ballX, ballY, 10, 0, Math.PI * 2);
  ctx.fillStyle = "cyan";
  ctx.fill();
  ctx.closePath();
}

function drawHUD() {
  document.getElementById("hud").innerText = "分數：" + score + "｜難度：Lv." + level;
}

function draw() {
  if (isGameOver) return;

  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawPaddle();
  drawBall();
  drawHUD();

  ballX += ballSpeedX;
  ballY += ballSpeedY;

  if (ballX < 10 || ballX > canvas.width - 10) ballSpeedX = -ballSpeedX;
  if (ballY < 10) ballSpeedY = -ballSpeedY;

  if (ballY > canvas.height - 30 && ballX > paddleX && ballX < paddleX + 80) {
    ballSpeedY = -ballSpeedY;
  }

  bricks.forEach(b => {
    if (b.status &&
        ballX > b.x && ballX < b.x + brickWidth &&
        ballY > b.y && ballY < b.y + brickHeight) {
      ballSpeedY = -ballSpeedY;
      b.status = 0;
      score++;
      level = Math.floor(score / 10) + 1;
      if (score % 10 === 0) {
        ballSpeedX *= 1.1;
        ballSpeedY *= 1.1;
        createBricks();
      }
    }
  });

  if (ballY > canvas.height) {
    isGameOver = true;
    localStorage.setItem("latestScore", score);
    addScoreAndSend(score);
    setTimeout(() => {
      window.location.href = "game_end_screen.html";
    }, 1000);
  }

  requestAnimationFrame(draw);
}

draw();

function addScoreAndSend(score) {
  const name = localStorage.getItem("playerName") || "匿名";
  const empId = localStorage.getItem("employeeId") || "未填";
  const uid = localStorage.getItem("uid") || "unknown";
  const now = new Date();
  const offsetMs = now.getTime() + (8 * 60 * 60 * 1000); // +8 小時
  const taiwanTime = new Date(offsetMs);
  const login_time = taiwanTime.toISOString().slice(0, 19).replace("T", " "); // 格式：YYYY-MM-DD HH:MM:SS
  const game_name = "恆會接｜Game_1";

    // 加總總分
  const prevTotal = parseInt(localStorage.getItem("totalScore") || "0");
  const newTotal = prevTotal + score;
  localStorage.setItem("totalScore", newTotal);
  localStorage.setItem("latestScore", score); // 順便更新最新一場分數

  fetch("https://defaultd4adf1368c41437283cecd805049bd.23.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f37895b64f074ea1bdb40f14c4fbbfb9/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cE-TkpRymVO7a3co5lI1ZTY7xBYKKoCiANkFzzLDK3U", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      login_time,
      uid,
      playerName: name,
      employeeId: empId,
      game_name,
      score,
      total_score: newTotal
    })
  });
}
</script>
</body>
</html>
