<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>恆有勁 x 65 周年系列活動｜LINE 遊戲</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #eaf0f3;
      padding: 20px;
    }
    .card {
      background:#f9fafb;
      border:1px solid #e5e7eb;
      border-radius: 16px;
      padding: 14px 16px;
    }
    .news-item{ font-size:14px; line-height:1.6; }
    .dev-item{ font-size:13px; color:#4b5563; line-height:1.6; }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 24px;
      box-shadow: 0 0 16px rgba(0,0,0,0.05);
    }
    .logo {
      display: block;
      width: 140px;
      margin: 0 auto 20px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 16px;
    }
    .user-info .name {
      font-size: 20px;
      font-weight: bold;
    }
    .user-info .id,
    .user-info .uid {
      font-size: 14px;
      color: #666;
    }
    .score-box {
      background: #f7f9fb;
      padding: 16px;
      border-radius: 16px;
      margin: 20px 0;
    }
    .score-box h3 {
      margin: 0;
      font-size: 14px;
      color: #444;
      text-align: left;
    }
    .score {
      font-size: 36px;
      font-weight: bold;
      text-align: left;
      margin-top: 8px;
      color: #222;
    }
    .section-title{
      font-size: 14px;
      color:#6b7280;
      margin: 18px 0 8px;
      letter-spacing: .5px;
    }
    .game-section {
      margin-top: 24px;
    }
    .game-item {
      margin-bottom: 20px;
    }
    .game-item small {
      display: block;
      font-size: 13px;
      color: #777;
      margin-bottom: 6px;
    }
    .game-button {
      display: block;
      width: 100%;
      border-radius: 16px;
      height: auto;
      object-fit: contain;
      border: none;
    }
    .game-section + .section-title{
  margin-top: 32px; /* 你可以改成 28~40 都行 */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-65.png" alt="65 Logo" class="logo"/>
    <div class="user-info">
      <div class="name" id="playerName">王小明</div>
      <div class="id" id="employeeId">員工編號 0000</div>
      <div class="uid" id="uid">LINE UID XXXXXXXXXXXX</div>
    </div>

    <div class="score-box">
      <h3>冒險積分卡</h3>
      <div class="score" id="totalScore">0</div>
    </div>

    <div class="game-section">
      <div class="game-item">
        <small>【09/26發布】考前大猜題 </small>
        <a href="quiz_preview_article.html">
          <img src="https://hengstylec9900.github.io/65-anniversary/quiz_preview_article.png" alt="quiz_preview_article" class="game-button" />
        </a>
      </div>
      <div class="game-item">
        <small>【09/26發布】恆會喊｜第四關</small>
        <a href="game_3.html">
          <img src="https://hengstylec9900.github.io/65-anniversary/game_3_icon.png" alt="game 3" class="game-button" />
        </a>
      </div>
      <div class="game-item">
        <small>恆會吃｜第三關</small>
        <a href="game_2.html">
          <img src="https://hengstylec9900.github.io/65-anniversary/game_2_icon.png" alt="game 2" class="game-button" />
        </a>
      </div>
      <div class="game-item">
        <small>恆會捧｜第一關</small>
        <a href="game_1.html">
          <img src="https://hengstylec9900.github.io/65-anniversary/game_1_icon.png" alt="game 2" class="game-button" />
        </a>
      </div>
    </div>

    <!-- 新增：最新消息 -->
    <div class="section-title">公告區</div>
    <div class="card news-item">
      2025-09-26｜恆有勁 65 周年烤肉活動，就是今天。
    </div>

    <!-- 新增：開發者資訊 -->
    <div class="section-title">開發者資訊</div>
    <div class="card dev-item">
      長期發展處企業溝通部 Hailey Huang × Vibe Coding ChatGPT 5
    </div>
    
  </div>

  <script>
    const name = localStorage.getItem("playerName") || "匿名";
    const empId = localStorage.getItem("employeeId") || "0000";
    const uid = localStorage.getItem("uid") || "未登入";
    
    // 設定允許看到 game_1 的 UID 清單
    const allowedUIDs = ["U86cd3d9a889d7b3c50560ae34d154b1e"]; 
    // ↑ 這裡填入「允許看到遊戲」的 LINE UID
    const currentUID = localStorage.getItem("uid");
    
    // 判斷：如果不在白名單，就隱藏 whitelist-game
    if (!allowedUIDs.includes(currentUID)) {
      const gameBlock = document.getElementById("whitelist-game");
      if (gameBlock) gameBlock.style.display = "none";
    }


    document.getElementById("playerName").innerText = name;
    document.getElementById("employeeId").innerText = `員工編號 ${empId}`;
    document.getElementById("uid").innerText = `LINE UID ${uid}`;

    const totalScore = localStorage.getItem("totalScore") || "0";
    document.getElementById("totalScore").innerText = totalScore;
  </script>
</body>
</html>
