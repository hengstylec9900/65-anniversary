<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>遊戲總覽｜Game Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #eaf0f3;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: white;
      padding: 24px;
      border-radius: 24px;
      box-shadow: 0 0 16px rgba(0,0,0,0.05);
    }
    .logo {
      display: block;
      width: 140px;
      margin: 0 auto 20px;
    }
    .user-info {
      text-align: center;
      margin-bottom: 16px;
    }
    .user-info .name {
      font-size: 20px;
      font-weight: bold;
    }
    .user-info .id,
    .user-info .uid {
      font-size: 14px;
      color: #666;
    }
    .score-box {
      background: #f7f9fb;
      padding: 16px;
      border-radius: 16px;
      margin: 20px 0;
    }
    .score-box h3 {
      margin: 0;
      font-size: 14px;
      color: #444;
      text-align: left;
    }
    .score {
      font-size: 36px;
      font-weight: bold;
      text-align: left;
      margin-top: 8px;
      color: #222;
    }
    .game-section {
      margin-top: 24px;
    }
    .game-item {
      margin-bottom: 20px;
    }
    .game-item small {
      display: block;
      font-size: 13px;
      color: #777;
      margin-bottom: 6px;
    }
    .game-button {
      display: block;
      width: 100%;
      border-radius: 16px;
      height: auto;
      object-fit: contain;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo-65.png" alt="65 Logo" class="logo"/>
    <div class="user-info">
      <div class="name" id="playerName">王小明</div>
      <div class="id" id="employeeId">員工編號 0000</div>
      <div class="uid" id="uid">LINE UID XXXXXXXXXXXX</div>
    </div>

    <div class="score-box">
      <h3>冒險總分</h3>
      <div class="score" id="totalScore">0</div>
    </div>

    <div class="game-section">
      <div class="game-item">
        <small>⚠️2025年9月15日：「恆會捧」品牌</small>
        <a href="game_1.html">
          <img src="https://hengstylec9900.github.io/65-anniversary/game_1_icon.png" alt="game 1" class="game-button" />
        </a>
      </div>
      <div class="game-item">
        <small>⚠️恆隆行歷史考題</small>
        <a href="">
          <img src="https://hengstylec9900.github.io/65-anniversary/game_1_icon.png" alt="game 1" class="game-button" />
        </a>
      </div>
      <div class="game-item">
        <small>敬請期待｜「恆會吃」中秋慶祝</small>
        <a href="game_2.html">
          <img src="https://hengstylec9900.github.io/65-anniversary/game_2_icon.png" alt="game 2" class="game-button" />
        </a>
      </div>
      <div class="game-item">
        <small>敬請期待｜「恆會喊」生日快樂</small>
        <a href="game_3.html">
          <img src="https://hengstylec9900.github.io/65-anniversary/game_3_icon.png" alt="game 3" class="game-button" />
        </a>
      </div>
    </div>
  </div>

  <script>
    const name = localStorage.getItem("playerName") || "匿名";
    const empId = localStorage.getItem("employeeId") || "0000";
    const uid = localStorage.getItem("uid") || "未登入";

    document.getElementById("playerName").innerText = name;
    document.getElementById("employeeId").innerText = `員工編號 ${empId}`;
    document.getElementById("uid").innerText = `LINE UID ${uid}`;

    const score = localStorage.getItem("totalScore") || "0";
    document.getElementById("totalScore").innerText = score;
  </script>
</body>
</html>
