<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>恆會喊｜game_3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 30px;
      font-size: 24px;
    }
    #meter {
      margin: 40px auto;
      width: 80%;
      height: 30px;
      background: #333;
      border-radius: 15px;
      overflow: hidden;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f8ff00, #f000ff);
      transition: width 0.1s;
    }
    #countdown {
      font-size: 32px;
      margin-top: 20px;
    }
    #canvasBg {
      position: fixed;
      z-index: -1;
      top: 0; left: 0;
    }
  </style>
</head>
<body>
<canvas id="canvasBg"></canvas>
<h1>對著手機大喊吧！音量越高分數越高🔥</h1>
<div id="meter"><div id="bar"></div></div>
<div id="countdown">10</div>

<script>
  const countdownEl = document.getElementById("countdown");
  const bar = document.getElementById("bar");

  let score = 0;
  let maxVolume = 0;
  let gameDuration = 10;
  let volumeHistory = [];

  function updateBar(volume) {
    const width = Math.min(100, volume * 1.5);
    bar.style.width = width + "%";
  }

  async function startMic() {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const source = audioContext.createMediaStreamSource(stream);
    const analyser = audioContext.createAnalyser();
    source.connect(analyser);
    analyser.fftSize = 256;
    const dataArray = new Uint8Array(analyser.frequencyBinCount);

    const measure = () => {
      analyser.getByteFrequencyData(dataArray);
      const volume = dataArray.reduce((a, b) => a + b) / dataArray.length;
      volumeHistory.push(volume);
      updateBar(volume);
      requestAnimationFrame(measure);
    };
    measure();
  }

  const canvas = document.getElementById("canvasBg");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const stars = Array.from({length: 100}, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2,
    speed: Math.random() * 0.4 + 0.2
  }));
  function drawStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let s of stars) {
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
      ctx.fillStyle = "white";
      ctx.fill();
      s.y += s.speed;
      if (s.y > canvas.height) {
        s.y = 0;
        s.x = Math.random() * canvas.width;
      }
    }
    requestAnimationFrame(drawStars);
  }
  drawStars();

  let timeLeft = gameDuration;
  countdownEl.innerText = timeLeft;
  const interval = setInterval(() => {
    timeLeft--;
    countdownEl.innerText = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(interval);
      endGame();
    }
  }, 1000);

  function endGame() {
    if (volumeHistory.length > 0) {
      const total = volumeHistory.reduce((a, b) => a + b, 0);
      score = Math.round(total / volumeHistory.length);
    }

    localStorage.setItem("latestScore", score);
    localStorage.setItem("currentGame", "恆會喊｜game_3");
    localStorage.setItem("currentGameFile", "game_3.html");

    sendScore(score);
    setTimeout(() => {
      window.location.href = "game_end_screen.html";
    }, 1000);
  }

  function sendScore(score) {
    const name = localStorage.getItem("playerName") || "匿名";
    const empId = localStorage.getItem("employeeId") || "未填";
    const uid = localStorage.getItem("uid") || "unknown";
    const login_time = new Date(Date.now() + 8 * 60 * 60 * 1000).toISOString().slice(0, 19).replace("T", " ");
    const game_name = "恆會喊｜game_3";

    fetch("https://defaultd4adf1368c41437283cecd805049bd.23.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f37895b64f074ea1bdb40f14c4fbbfb9/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cE-TkpRymVO7a3co5lI1ZTY7xBYKKoCiANkFzzLDK3U", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        login_time,
        uid,
        playerName: name,
        employeeId: empId,
        game_name,
        score
      })
    });
  }

  startMic();
</script>
</body>
</html>
