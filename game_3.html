<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>恆會喊｜game_3</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
      font-size: 16px;
    }
    #meter {
      margin: 40px auto;
      width: 80%;
      height: 30px;
      background: #444;
      border-radius: 20px;
      overflow: hidden;
      display: none;
    }
    #bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ff0, #f0f);
    }
    #countdown {
      font-size: 32px;
      margin-top: 20px;
      display: none;
    }
    #startButton {
      font-size: 20px;
      background: #f046a9;
      color: white;
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>大喊「65周年快樂」！音量越大分數越高🔥</h1>
  <div id="meter"><div id="bar"></div></div>
  <div id="countdown">10</div>
  <button id="startButton" onclick="startGame()">🎤 開始遊戲</button>

  <script>
    let audioContext, analyser, dataArray;
    let volumeHistory = [];
    let score = 0;
    const duration = 10;
    localStorage.setItem("currentGame", "恆會喊｜game_3");


    async function startMic() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const source = audioContext.createMediaStreamSource(stream);
      analyser = audioContext.createAnalyser();
      analyser.fftSize = 512;
      source.connect(analyser);
      dataArray = new Uint8Array(analyser.frequencyBinCount);
      monitorVolume();
    }

    function monitorVolume() {
      analyser.getByteFrequencyData(dataArray);
      let sum = 0;
      for (let i = 0; i < dataArray.length; i++) sum += dataArray[i];
      let average = sum / dataArray.length;
      volumeHistory.push(average);
      updateBar(average);
      requestAnimationFrame(monitorVolume);
    }

    function updateBar(volume) {
      const percentage = Math.min(100, volume);
      document.getElementById("bar").style.width = percentage + "%";
    }

    function startGame() {
      document.getElementById("startButton").style.display = "none";
      document.getElementById("meter").style.display = "block";
      document.getElementById("countdown").style.display = "block";
      startMic();
      startCountdown();
    }

    function startCountdown() {
      let timeLeft = duration;
      document.getElementById("countdown").innerText = timeLeft;
      const interval = setInterval(() => {
        timeLeft--;
        document.getElementById("countdown").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    function endGame() {
      if (volumeHistory.length > 0) {
        const total = volumeHistory.reduce((a, b) => a + b, 0);
        score = Math.round(total / volumeHistory.length);
      }

      localStorage.setItem("latestScore", score);
      localStorage.setItem("currentGame", "恆會喊｜game_3");
      localStorage.setItem("currentGameFile", "game_3.html");

      addScoreAndSend(score);
      setTimeout(() => {
        window.location.href = "game_end_screen.html";
      }, 1200);
    }

    function addScoreAndSend(score) {
      const name = localStorage.getItem("playerName") || "匿名";
      const empId = localStorage.getItem("employeeId") || "未填";
      const uid = localStorage.getItem("uid") || "unknown";
      const login_time = new Date(Date.now() + 8 * 60 * 60 * 1000).toISOString().slice(0, 19).replace("T", " ");
      const game_name = "恆會喊｜game_3";

        // 加總總分
      const prevTotal = parseInt(localStorage.getItem("totalScore") || "0");
      const newTotal = prevTotal + score;
      localStorage.setItem("totalScore", newTotal);
      localStorage.setItem("latestScore", score); // 順便更新最新一場分數

      fetch("https://defaultd4adf1368c41437283cecd805049bd.23.environment.api.powerplatform.com:443/powerautomate/automations/direct/workflows/f37895b64f074ea1bdb40f14c4fbbfb9/triggers/manual/paths/invoke?api-version=1&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=cE-TkpRymVO7a3co5lI1ZTY7xBYKKoCiANkFzzLDK3U", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          login_time,
          uid,
          playerName: name,
          employeeId: empId,
          game_name,
          score,
          total_score: newTotal
        })
      });
    }
  </script>
</body>
</html>
